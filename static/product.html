    <script>
        $(document).ready(function(){
            $('.sub-nav').slick({
                slidesToShow: 7,
                slidesToScroll: 2,
                swipeToSlide: true,
                dots: false,
                arrows: true,
                centerMode: true,
                focusOnSelect: false,
                responsive:[
                {
                    breakpoint: 1200,
                    settings: {
                        arrows: true,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 4
                    }
                },
                {
                    breakpoint: 680,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 2
                    }
                }]
            });
        });
        sanityProductData();
    </script>
