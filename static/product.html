<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="https://honest-utilities.netlify.app/honest.css">
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/product.css">
    <link rel="stylesheet" type="text/css" href="/carousel/slick.css">
    <link rel="stylesheet" type="text/css" href="/carousel/slick-theme.css">
    <script type="text/javascript" src="/js/template.js"></script>
    <title>Libral Arts | Product</title>
  </head>
  <body>
    <div id="main">
      <script>template('main','prepend',carouselHeader)</script>
      <div class="row grid-row" id="product-info-grid">
        <div id="p-main-img" class="shadow">
          <img id="main-img">
        </div>
        <div id="p-info" class="box-shadow">
          <img src="/images/p-info-background.png">
          <div id="p-top">
            <div id="pillbox"></div>
            <h1 id="p-title"></h1>
            <h5 id="price"></h5>
            <div id="p-pills" class="pills">

            </div>
          </div>
          <div id="p-middle">
            <h6>Description</h6>
            <p id="p-description"></p>
          </div>
          <div id="p-bottom">
            <form id="product-options" name="productOptions">
              <div id="quantity-wrapper" class="input-wrapper">
                <label for="quantity">Quantity</label>
                <input type="number" name="quantity" value="1">
              </div>
            </form>
            <button class="red-button" id="add-to-cart" form="product-options" type="submit">Add to Cart</button>
          </div>
        </div>
        <div id="p-addl-img"></div>
        <div id="lou-says">
          <img src="/images/lou-says.jpg" alt="illustration of Lou">
          <div id="lou-content"></div>
        </div>
      </div>
      <div class="row">
        <picture>
          <source media="(min-width: 680px)" srcset="/images/related-products.jpg">
          <img src="/images/related-products-sm.jpg" alt="Related Products">
      </picture>
        <div class="inset-row" id="related-products">
        </div>        
      </div>
    </div>
    <div id="modal-wrap" style="display: none">
      <div id="modal-content">
        <p id="modal-close" onclick="closeProductModal()">close</p>  
        <img id="lightbox-image" alt="lightbox image">
        <div id="modal-thumbs"></div>
      </div>
    </div>
    <div id="modal-overlay" style="display: none"></div>
    <script type="text/javascript" src="/js/shopify.js"></script>  
    <script type="text/javascript" src="/js/sanity.js"></script>
    <script type="text/javascript" src="/js/libral.js"></script>
      <script type="text/javascript" src="/js/product.js"></script>
      <script type="text/javascript" src="https://honest-utilities.netlify.app/honest.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
      <script type="text/javascript" src="/carousel/slick.min.js"></script>
      <script>
          $(document).ready(subnavScript());
          sanityProductData();
          displayToggle('search-icon', 'search-modal', {funcStyle: 'easyHide'});
          productOptions.addEventListener('submit', addToCart);
          template('main','append',footer)
      </script>
  </body>
</html>
