<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://honest-utilities.netlify.app/honest.css">
  <link rel="stylesheet" type="text/css" href="/css/global.css">
  <link rel="stylesheet" type="text/css" href="/css/cart.css">
  <script type="text/javascript" src="/js/template.js"></script>
  <title>Libral Arts Shopping Cart</title>
</head>
<body>
    <div id="main">
      <script>template('main','prepend',header)</script>
        <div id="cart-wrapper" class="shadow">
            <div id="cart-contents">
                <h2>Shopping Cart</h2>
            </div>
            <div id="cart-summary">
                <p id="subtotal-title">Subtotal:</p>
                <p id="subtotal"></p>
                <p id="currency"></p>
                <a id="checkout" class="red-button" target="_blank">Checkout</a>
            </div>
            <p style="font-size: 1.25rem; text-align: center;">Shipping, tax, and discount codes are calculated during checkout.</p>
        </div>
    </div>
    <script type="text/javascript" src="/js/libral.js"></script>
    <script type="text/javascript" src="/js/shopify.js"></script>  
    <script type="text/javascript" src="/js/sanity.js"></script>
    <script type="text/javascript" src="https://honest-utilities.netlify.app/honest.js"></script>
    <script>
        displayToggle('search-icon', 'search-modal', {funcStyle: 'easyHide'});
        var cartContents = document.getElementById('cart-contents');
        cartContentsFill();
    </script>
  </body>
  </html>
