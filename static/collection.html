<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://honest-utilities.netlify.app/honest.css">
  <link rel="stylesheet" type="text/css" href="/css/global.css">
  <link rel="stylesheet" type="text/css" href="/css/collection.css">
  <link rel="stylesheet" type="text/css" href="/carousel/slick.css">
  <link rel="stylesheet" type="text/css" href="/carousel/slick-theme.css">
  <script type="text/javascript" src="/js/template.js"></script>
  <title>Libral Arts | Collection</title>
</head>
<body>
    <div id="main">
        <script>template('main','prepend',carouselHeader)</script>
        <div class="row" id="collection-feature">
            <div id="posters">
                <div class="poster"></div>
                <div class="poster"></div>
                <div class="poster"></div>
            </div>
            <picture>
                <source media="(min-width: 680px)" srcset="/images/featured-set-front.png">
                <img id="collection-feature-front" src="/images/featured-set-front-sm.png" alt="Featured set">
            </picture>
            <div id="featured-set-text" class="column" style="z-index: 100;"></div>
        </div>
        <div class="xl-row" id="collection-row"></div>
        </div>
        <div class="row">
            <picture>
                <source media="(min-width: 680px)" srcset="/images/set-section-header.png">
                <img src="/images/set-section-header-sm.png" alt="Sets">
            </picture>
            <div class="inset-row" id="sets">
            </div>
        </div>
        <div class="row">
            <picture>
                <source media="(min-width: 680px)" srcset="/images/product-section-header.png">
                <img src="/images/product-section-header-sm.png" alt="Products">
            </picture>
            <div class="inset-row" id="products">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/carousel/slick.min.js"></script>
    <script type="text/javascript" src="https://honest-utilities.netlify.app/honest.js"></script>
    <script type="text/javascript" src="/js/shopify.js"></script>  
    <script type="text/javascript" src="/js/sanity.js"></script>
    <script type="text/javascript" src="/js/libral.js"></script>  
    <script>
        // Load Collection Page data
        let collectionData = function() {
            let query = encodeURIComponent(`[_type == 'collection' && slug.current == '${params.id}'] {title, description, 'image': image.asset->.url, 'featuredSet': featuredSet.set->{title, 'image': image.asset->.url, description, 'slug': slug.current}, theme, 'slug': slug.current, 'products': products[].product->{'price': store.priceRange.minVariantPrice, 'slug': store.slug.current, 'tags': store.tags, 'title': store.title, _type, 'image': store.previewImageUrl}, 'sets': sets[].set->{title, _type, 'slug': slug.current, 'image': image.asset->.url}}
            `);
            sanityApiCall(query)
            .then(() => {
                // Featured Set Data
                let posters = document.getElementsByClassName('poster');
                for (const poster of posters) {
                    poster.innerHTML = `<img src="${sanityPromise[0].featuredSet.image}"><h3>${sanityPromise[0].featuredSet.title}</h3>`;
                }
                let featuredSetInfo = document.getElementById('featured-set-text');
                featuredSetInfo.innerHTML = `<h2>Featured Set</h2>
                    <h1 id="featured-title">${sanityPromise[0].featuredSet.title}</h1>
                    <p id="featured-description">${sanityPromise[0].featuredSet.description}</p>
                    <a class="striped-button" href="/set.html?id=${sanityPromise[0].featuredSet.slug}">View Set</a>`;
                
                // Collection info
                let collectionRow = document.getElementById('collection-row');
                collectionRow.innerHTML = `<div class="inset-row" style="display: block">
                    <img src="${sanityPromise[0].image}">
                    <p>${sanityPromise[0].description}</p>`;
                collectionRow.setAttribute('style', `background: url("/images/background-overlay.png"), var(--${sanityPromise[0].theme});`);

                // Sets
                for (const set of sanityPromise[0].sets){
                    setProductCard(set, 'sets')
                }

                // Products
                for (const product of sanityPromise[0].products){
                    setProductCard(product, 'products')
                }
            });
        }
        $(document).ready(subnavScript())
        displayToggle('search-icon', 'search-modal', {funcStyle: 'easyHide'});
        collectionData()
    </script>
  </body>
  </html>
