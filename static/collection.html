<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://honest-utilities.netlify.app/honest.css">
  <link rel="stylesheet" type="text/css" href="/css/global.css">
  <link rel="stylesheet" type="text/css" href="/css/collection.css">
  <link rel="stylesheet" type="text/css" href="/carousel/slick.css">
  <link rel="stylesheet" type="text/css" href="/carousel/slick-theme.css">
  <script type="text/javascript" src="/js/template.js"></script>
  <title>Libral Arts Collection</title>
</head>
<body>
    <div id="main">
        <script>template('main','prepend',carouselHeader)</script>
        <div class="row" id="collection-feature">
            <div id="posters">
                <div class="poster"></div>
                <div class="poster"></div>
                <div class="poster"></div>
            </div>
            <picture>
                <source media="(min-width: 680px)" srcset="/images/featured-set-front.png">
                <img id="collection-feature-front" src="/images/featured-set-front-sm.png" alt="Featured set">
            </picture>
            <div id="featured-set-text" class="column" style="z-index: 100;"></div>
        </div>
        <div class="xl-row" id="collection-row"></div>
        </div>
        <div class="row">
            <picture>
                <source media="(min-width: 680px)" srcset="/images/set-section-header.png">
                <img src="/images/set-section-header-sm.png" alt="Sets">
            </picture>
            <div class="inset-row" id="sets">
            </div>
        </div>
        <div class="row">
            <picture>
                <source media="(min-width: 680px)" srcset="/images/product-section-header.png">
                <img src="/images/product-section-header-sm.png" alt="Products">
            </picture>
            <div class="inset-row" id="products">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/carousel/slick.min.js"></script>
    <script type="text/javascript" src="https://honest-utilities.netlify.app/honest.js"></script>
    <script type="text/javascript" src="/js/shopify.js"></script>  
    <script type="text/javascript" src="/js/sanity.js"></script>
    <script type="text/javascript" src="/js/libral.js"></script>  
    <script type="text/javascript" src="/js/collection.js"></script>
    <script>
        $(document).ready(function(){
            $('.sub-nav').slick({
                slidesToShow: 7,
                slidesToScroll: 2,
                swipeToSlide: true,
                dots: false,
                arrows: true,
                centerMode: true,
                focusOnSelect: false,
                responsive:[
                {
                    breakpoint: 1200,
                    settings: {
                        arrows: true,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 4
                    }
                },
                {
                    breakpoint: 680,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '40px',
                        slidesToShow: 2
                    }
                }]
            });
        });
        displayToggle('search-icon', 'search-modal', {funcStyle: 'easyHide'});
        collectionData()
    </script>
  </body>
  </html>
