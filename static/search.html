<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" href="https://honest-utilities.netlify.app/honest.css">
  <link rel="stylesheet" type="text/css" href="/css/global.css">
  <link rel="stylesheet" type="text/css" href="/css/search.css">
  <script type="text/javascript" src="/js/template.js"></script>
  <title>Libral Arts | Search</title>
</head>
<body>
    <div id="main">
      <script>template('main','prepend',header)</script>
      <div id="results" class="row">
        <form id="static-search-bar" class="shadow flex" name="staticSearchBar">
          <h2>Search</h2>
          <a id="show-filter">+ Filter</a>
          <input id="search-input" placeholder="Enter your search term..." type="search" value="" name="search">
          <button id="search-submit" type="submit" alt="search">Search</button>
        </form>
        <div id="search-filters" style="display: none;"">
          <form class="flex" name="searchFilters">
            <label for="collection">
              <input type="checkbox" id="collections" name="collection" checked />
              Collections
            </label>
            <label for="room">
              <input type="checkbox" id="rooms" name="room" checked />
              Rooms
            </label>
            <label for="set">
              <input type="checkbox" id="sets" name="set"   checked />
              Sets
            </label>
            <label for="product">
              <input type="checkbox" id="products" name="product" checked />
              Products
            </label>
            <label for="post">
              <input type="checkbox" id="posts" name="post" checked />
              Posts
            </label>
          </form>
        </div>
        <div id="collection">
          <h4>Collections</h4>
        </div>
        <div id="room">
          <h4>Rooms</h4>
        </div>
        <div id="set">
          <h4>Sets</h4>
        </div>
        <div id="product">
          <h4>Products</h4>
        </div>
        <div id="post">
          <h4>Posts</h4>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://honest-utilities.netlify.app/honest.js"></script>
    <script type="text/javascript" src="/js/shopify.js"></script>  
    <script type="text/javascript" src="/js/sanity.js"></script>
    <script type="text/javascript" src="/js/libral.js"></script>
    <script type="text/javascript" src="/js/search.js"></script>
    <script>
        displayToggle('search-icon', 'search-modal', {funcStyle: 'easyHide'});
        displayToggle('show-filter', 'search-filters');
        template('main','append',footer)
    </script>
  </body>
  </html>
